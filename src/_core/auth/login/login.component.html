<form [formGroup]="loginForm">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="username" />
        <mat-error *ngIf="usernameError$ | async as usernameError">
          {{ usernameError }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="passwordError$ | async as passwordError">
          {{ passwordError }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-content>
  </mat-card>
</form>
