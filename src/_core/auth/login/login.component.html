<form [formGroup]="loginForm">
  <mat-card>
    <mat-card-title>Log in</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input
          matInput
          type="email"
          autocomplete="username"
          formControlName="username"
        />
        <mat-error *ngIf="usernameError$ | async as usernameError">
          {{ usernameError }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          autocomplete="new-password"
          formControlName="password"
        />
        <mat-error *ngIf="passwordError$ | async as passwordError">
          {{ passwordError }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="login()">Log in</button>
    </mat-card-content>
  </mat-card>
</form>
