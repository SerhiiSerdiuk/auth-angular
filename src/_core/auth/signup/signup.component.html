<form [formGroup]="signupForm">
  <mat-card>
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput type="email" autocomplete="username" formControlName="username" />
        <mat-error *ngIf="usernameError$ | async as usernameError">
          {{ usernameError }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" autocomplete="new-password" formControlName="password" />
        <mat-error *ngIf="passwordError$ | async as passwordError">
          {{ passwordError }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" autocomplete="new-password" formControlName="confirmPassword" />
        <mat-error *ngIf="confirmPasswordError$ | async as confirmPasswordError">
          {{ confirmPasswordError }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <p *ngIf="matchPasswordError$ | async as matchPasswordError" class="mat-error">
        {{ matchPasswordError }}
      </p>
      <button mat-raised-button color="primary" (click)="signup()" [disabled]="signupForm.invalid">Sign up</button>
    </mat-card-content>
  </mat-card>
</form>
